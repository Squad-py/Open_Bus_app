<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenBus - Iniciar Sesión</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 380px;
      padding: 40px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #0d47a1;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      font-size: 14px;
      color: #333;
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    .btn {
      background: #0d47a1;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #1565c0;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 13px;
    }

    .extra-links a {
      color: #0d47a1;
      text-decoration: none;
      font-weight: 500;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-10px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="login-container">
<img src="{{ url_for('static', filename='img/logo.png') }}" alt="OpenBus Logo">
    <h2>Bienvenido a OpenBus</h2>
    <form action="/login" method="POST">
      <div class="input-group">
        <label for="username">Usuario</label>
        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <button type="submit" class="btn">Iniciar Sesión</button>
    </form>
    <div class="extra-links">
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
      <p><a href="/register">Crear una cuenta nueva</a></p>
    </div>
  </div>
</body>
</html>
